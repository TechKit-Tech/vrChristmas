<!DOCTYPE html>
<html lang="en">

<head>
  <title>aframe-ar clickable entities</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- A FRAME -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  <script
    src="https://unpkg.com/aframe-animation-timeline-component@1.6.0/dist/aframe-animation-timeline-component.min.js"></script>
  <script
    src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/twoway-motion/twoway-motion.js"></script>
  <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
  <script src="https://rawgit.com/archilogic-com/aframe-recorder/master/a-recorder.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v$npm_package_version/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script> -->

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script
    src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
  <script
    src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- import the webpage's javascript file -->
  <script src="./js/script.js"></script>
  <script src="./js/aframe-physics-system.js"></script>
  <script src="./js/aframe-physics-system.min.js"></script>
</head>

<body>
  <!-- <video style="width: 100%; height: 100%"></video> -->
  <a-scene xr-mode-ui="enabled: false;" loading-screen="enabled: false;" renderer="logarithmicDepthBuffer: true;"
    arjs="sourceWidth:1280; sourceHeight:720; displayWidth: 1280; displayHeight: 720; trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    id="scene" embedded stats foo>
    <a-assets>
      <a-asset-item id="cans" src="./assests/CansMockup.gltf"></a-asset-item>
      <a-asset-item id="sand" src="./assests/sand.gltf"></a-asset-item>
      <a-asset-item id="asset" src="./assests/asset.gltf"></a-asset-item>
      <a-asset-item id="tree" src="./assests/asset.gltf"></a-asset-item>
      <a-asset-item id="main" src="./assests/main/main.gltf"></a-asset-item>
      <!-- <a-asset-item id="cans" src="./cans.gltf"></a-asset-item>
      <a-asset-item id="car" src="./cavalo.glb"></a-asset-item> -->
    </a-assets>

    <a-entity id="recorder" recorder="recording.webm"></a-entity>

    <!-- <a-entity nav_mesh gltf-model="#main" position="0 0 -5" scale="0.5 0.6 0.5" rotation="90 0 0"
      animation="property: rotation; to: 0 0 0; easing: linear; loop: true; dur: 50000" static-body></a-entity> -->

    <a-entity id="checkVisible" nav_mesh gltf-model="#main" position="0 2 -5" scale="1 1 1" rotation="90 0 0"
      class="clickable" gesture-handler objectVisible></a-entity>

    <a-marker id="animated-marker" type="pattern" preset="custom" url="./assests/marker.patt" smooth="true"
      smoothCount="10" smoothTolerance="0.01" smoothThreshold="5" raycaster="objects: .clickable" emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;" id="markerA">
    </a-marker>

    <!-- <a-entity>
      <a-camera></a-camera>
      <a-entity nav_mesh gltf-model="#main" position="0 0 -5" scale="1 1.1 1" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 50000" static-body></a-entity>
    </a-entity> -->

    <!-- <a-camera>
      <a-entity nav_mesh gltf-model="#main" position="0 0 -5" scale="0.2 0.2 0.2" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 45000" static-body></a-entity>
    </a-camera> -->

    <!-- <a-marker id="animated-marker" type="pattern" preset="custom" url="./assests/marker.patt" smooth="true"
      smoothCount="10" smoothTolerance="0.01" smoothThreshold="5" raycaster="objects: .clickable" emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;" id="markerA">
      <a-entity nav_mesh gltf-model="#tree" position="0 0 0" scale="0.2 0.2 0.2" rotation="-100 0 0" class="clickable"
        gesture-handler></a-entity>
    </a-marker> -->

    <!-- <a-ocean density="25" ocean="speed: 2; speedVariance: 5; color: #1f83ad; opacity: 1"
      rotation="-85.92877236695008 179.9998479605043 179.9998479605043" position="6.3389 1.94793 23.34482"
      scale="3.1 4 1"></a-ocean> -->
    <!-- <a-tube path="5 0 5, 5 0 -5, -5 0 -5" radius="0.5" material="color: red"></a-tube> -->
  </a-scene>

  <button id=" startBtn" class="unselectable" onclick="recStart()">Start recording</button>
  <button id="stopBtn" class="unselectable" onclick="recStop()">Stop recording</button>

</body>

</html>
