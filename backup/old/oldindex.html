<!DOCTYPE html>
<html>

<head>
    <title>AR Scavenger Hunt</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@2.2.2/aframe-ar.js"></script>
</head>

<body>
    <a-scene arjs>
        <a-marker preset="hiro">
            <a-entity position="0 0 0">
                <a-text value="You found it!" color="red"></a-text>
                <a-sphere color="blue" radius="0.5"></a-sphere>
            </a-entity>
        </a-marker>
        <a-camera></a-camera>
    </a-scene>
</body>

</html>
